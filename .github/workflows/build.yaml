name: Build
run-name: ${{github.actor}} is conducting an build of the project
on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches: [main]
    tags: ["v**"]
permissions:
  id-token: write
  contents: read
defaults:
  run:
    shell: bash
env:
  MCTL_VERSION: "0.3.0"

jobs:

  build:
    name: Build
    runs-on: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v3

      - name: Build wheel file and container image
        run: |
          make build_all

      - name: show images
        run: |
          docker images